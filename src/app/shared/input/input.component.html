<input
  [type]="type"
  class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
  [placeholder]="placeholder"
  [formControl]="control"
  [mask]="format"
  [dropSpecialCharacters]="false"
/>
<ng-container *ngIf="control.touched && control.dirty">
  <p
    *ngIf="control.errors?.required"
    class="text-red-400"
  >
    Field is required.
  </p>
  <p
    *ngIf="control.errors?.minlength"
    class="text-red-400"
  >
    Name should be {{control.errors?.minlength.requiredLength}} characters long.
  </p>
  <p
    *ngIf="control.errors?.email"
    class="text-red-400"
  >
    You must enter a valid email address.
  </p>
  <p
    *ngIf="control.errors?.min"
    class="text-red-400"
  >
    Value too low.
  </p>
  <p
    *ngIf="control.errors?.max"
    class="text-red-400"
  >
    Value to high.
  </p>
  <p
    *ngIf="control.errors?.pattern"
    class="text-red-400"
  >
    Password must be 8 character long, have 1 uppercase letter, 1 lowercase letter, and 1 number.
  </p>
</ng-container>
